---
# tasks file for ansible_role_ansible-container
- name: Ansible-Container | Upgrade pip and setuptools
  pip:
    name: "{{ item }}"
    state: latest
  with_items:
    - pip
    - setuptools
  tags:
    - ansible
    - container
    - install
    - skip_ansible_lint

- name: Ansible-Container | Install
  pip:
    name: ansible-container[{{ container_engines }}]
  tags:
    - ansible
    - container
    - install
